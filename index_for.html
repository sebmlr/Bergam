<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_carte.css">

    <title>Réservation</title>
</head>

<body class="container-fluid">
    <div class="row">

        <!-- Menu de gauche -->
        <div id="column_left" class="col-lg-4">
            <h1>Mon menu nav</h1>
        </div>

        <!-- Réservation -->
        <form class="col-lg-5">

            <fieldset>
                <legend>Vous contacter</legend>
            <label for="Name">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Saisir votre nom" required>

            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" required>


            <label for="mail">Adresse Mail</label>
            <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="exemple@domaine.com" maxlength="50" size="20" required>
            <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre e-mail avec qui que
                ce soit.</small>

                <label for="phone">N° de téléphone</label>
                <input type="tel" class="form-control" id="firstName" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}" placeholder="ex 06.00.00.00.00" size="20" required>
 
            </fieldset>

            <fieldset>
                <legend>Réserver</legend>
                <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>+ de 10 personnes. Merci de nous appeller directement pour faire la réservation.</option>
    </select>

                <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required>

            <label for="time">Horaire</label>
            <input type="time" class="form-control" id="time" required>

        </fieldset>

            <button type="submit" class="btn btn-primary">Envoyer</button>



        </form>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
