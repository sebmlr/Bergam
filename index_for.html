<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_carte.css">

    <title>Réservation</title>
</head>

<body class="container-fluid">
    <div class="row">

        <!-- Menu de gauche -->
        <div id="column_left" class="col-lg-4">
            <h1>Mon menu nav</h1>
        </div>

        <!-- Réservation -->
        <form class="col-lg-8">

            <fieldset>
                <legend>Vous contacter</legend>
                <div class="row container-fluid">
                    <div class="col">
                        <label for="Name">Nom</label>
                        <input type="text" class="form-control" id="name" placeholder="" required>
                    </div>
                    <div class="col">
                        <label for="firstName">Prénom</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" required>
                    </div>
                </div>
                <div class="row container-fluid">
                    <div class="col">
                        <label for="mail">Adresse Mail</label>
                        <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"
                            placeholder="exemple@domaine.com" maxlength="50" size="20" required>
                        <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre e-mail avec
                            qui que
                            ce soit.</small>
                    </div>
                    <div class="col">
                        <label for="phone">N° de téléphone</label>
                        <input type="tel" class="form-control" id="firstName"
                            pattern="[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}" placeholder="ex 06.00.00.00.00"
                            size="20" required>
                    </div>
                </div><br />
            </fieldset>

            <fieldset>
                <legend>Réserver</legend>
                <div class="row container-fluid">
                    <div class="col">
                        <label for="exampleFormControlSelect1">Nombre de courverts</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>+ de 10 personnes. Merci de nous appeller directement pour faire la réservation.
                            </option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col">
                        <label for="time">Horaire</label>
                        <input type="time" class="form-control" id="time" min="09:00" max="17:00" step="60"
                            value="11: 00" required>
                    </div>
            </fieldset>

            
            <div class="col-lg-6">
                <label for="commentaire">Votre message</label>
                <textarea class="form-control" id="commentaire" rows="3"></textarea>
            </div><br />

            <button type="submit" class="btn btn-primary">Valider ma réservation</button>

        </form>





        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
